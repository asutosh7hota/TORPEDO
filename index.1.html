<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Repaira Interface</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 500,
          values: [148, 149],
          slide: function(event, ui) {
            $("#amount").val(ui.values[1] - ui.values[0] + "cm");
          }
        });
        $("#amount").val($("#slider-range").slider("values", 1) + "cm");
      });

      // Add visualizer code here

      function leftArrowPressed() {
        var element = document.getElementById("image1");
        if (element.style.left !== "60px") {
          element.style.left = parseInt(element.style.left) - 3 + "px";
        }

        console.log(element.style.left);
        console.log(typeof element.style.left);
      }

      function rightArrowPressed() {
        var element = document.getElementById("image1");
        element.style.left = parseInt(element.style.left) + 3 + "px";
      }

      function moveSelection(evt) {
        switch (evt.keyCode) {
          case 37:
            leftArrowPressed();
            break;
          case 39:
            rightArrowPressed();
            break;
        }
      }

      function docReady() {
        window.addEventListener("keydown", moveSelection);
      }

      function insertPic() {
        var img = new Image();
        img.src = "./fix.png";
        img.style.position = "absolute";
        img.style.left = "405px";
        img.style.top = "680px";
        img.style.zIndex = "4";
        img.style.width = "50px";
        img.style.height = "125px";
        document.body.appendChild(img);
      }
    </script>
  </head>
  <body onload="docReady()" onkeydown="" onkeyup="">
    <div class="navigation-bar">
      <div id="navigation-container">
        <img
          src="./logo.png"
          style="position:absolute;left:15px; top:18px;;"
          height="50px"
          width="100px"
        />

        <ul>
          <li><a href="#">Tools</a></li>
          <li><a href="#">Channels</a></li>
          <li><a href="#">Monitor</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
    <div class="grid-container">
      <div class="GIF-1">
        <h1>Accoustic Signal Data</h1>
        <img
          src="./gif1.gif"
          alt="Simply Easy Learning"
          width="400"
          height="350"
        />
      </div>
      <div class="GIF-2">
        <h1>Real-Time Monitoring System</h1>
        <img
          src="./gif2.gif"
          alt="Simply Easy Learning"
          width="500"
          height="350"
        />
      </div>

      <div class="slider">
        <h1 style="text-align:center">Repaira Positioning System</h1>
        <div id="wrapper">
          <button class="button" onclick="insertPic()">Deploy</button>
        </div>
        <p>
          <label for="amount">Distance To Leak:</label>
          <input
            type="text"
            id="amount"
            readonly
            style="border:0; color:#f6931f; font-weight:bold;"
          />
        </p>

        <div id="slider-range"></div>

        <img
          id="image1"
          src="./module2.png"
          style="position:absolute;left:60px; top:705px; z-index: 2;"
          height="70"
          width="2500"
        />
        <img
          id="image2"
          src="./bgp.png"
          style="position:absolute;left:-300px; top:680px;z-index: 1;"
          height="120"
          width="1760"
        />
        <img
          id="image3"
          src="./leak.png"
          style="position:absolute;left:423px; top:680px;z-index: 3;"
          height="10"
          width="10"
        />
      </div>
      <div class="picture">
        <h1>Visualizer</h1>
      </div>
    </div>
  </body>
</html>
