<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Repaira Interface</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function() {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 500,
          values: [130, 210],
          slide: function(event, ui) {
            $("#amount").val(ui.values[1] - ui.values[0] + "cm");
          }
        });
        $("#amount").val(
          $("#slider-range").slider("values", 0) +
            "cm" +
            "    " +
            $("#slider-range").slider("values", 1) +
            "cm"
        );
      });

      // Add visualizer code here

      function leftArrowPressed() {
        var element = document.getElementById("image1");
        element.style.left = parseInt(element.style.left) - 3 + "px";
      }

      function rightArrowPressed() {
        var element = document.getElementById("image1");
        element.style.left = parseInt(element.style.left) + 3 + "px";
      }

      function moveSelection(evt) {
        switch (evt.keyCode) {
          case 37:
            leftArrowPressed();
            break;
          case 39:
            rightArrowPressed();
            break;
        }
      }

      function docReady() {
        window.addEventListener("keydown", moveSelection);
      }
    </script>
  </head>
  <body onload="docReady()" onkeydown="" onkeyup="">
    <div class="grid-container">
      <div class="GIF-1">
        <h1>Noise Data</h1>
        <img
          src="./gif1.gif"
          alt="Simply Easy Learning"
          width="400"
          height="400"
        />
      </div>
      <div class="GIF-2">
        <h1>Real Time video</h1>
        <img
          src="./gif1.gif"
          alt="Simply Easy Learning"
          width="400"
          height="400"
        />
      </div>

      <div class="slider">
        <h1>Positioning System</h1>

        <p>
          <label for="amount">Distance To Leak:</label>
          <input
            type="text"
            id="amount"
            readonly
            style="border:0; color:#f6931f; font-weight:bold;"
          />
        </p>

        <div id="slider-range"></div>
      </div>
      <div class="picture">
        <h1>Visualizer</h1>

        <img
          id="image1"
          src="./image.png"
          style="position:absolute;left:600px; top:650px;"
          height="150"
          width="200"
        />
      </div>
    </div>
  </body>
</html>
